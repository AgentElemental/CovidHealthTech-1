        /* Container for the dropdown and button */
.drop-down-container {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

/* Style for the dropdown */
#symptoms-select {
    padding: 10px;
    border: 2px solid #0dd2e0;
    border-radius: 5px;
    background-color: #f5f5f5;
    color: #333;
    font-size: 16px;
    transition: border-color 0.3s;
}

#symptoms-select:hover,
#symptoms-select:focus {
    border-color: #0bb8c4;
}

/* Style for the button */
#load-symptoms-button {
    padding: 10px 20px;
    background-color: #0dd2e0;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

#load-symptoms-button:hover {
    background-color: #0bb8c4;
}

/* Container for the info boxes */
#info-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

/* Style for each info box */
.info-box {
    flex: 1;
    min-width: 200px;
    padding: 20px;
    border: 2px solid #0dd2e0;
    border-radius: 10px;
    background-color: #e0f7fa;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.info-box h3 {
    color: #0bb8c4;
    margin-top: 0;
}

.info-box p {
    color: #333;
    font-size: 14px;
}

.info-box:hover {
    transform: translateY(-5px);
}

    </style>
